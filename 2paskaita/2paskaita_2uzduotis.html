<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atsiliepimų Forma</title>
  </head>
  <body>
    <h1>Atsiliepimų Forma</h1>
    <form action="/submit-feedback" method="POST">
        <div>
            <label for="name">Vardas:</label>
            <input type="text" id="name" name="name" required>      
        </div>      
        <div>
            <label for="email">El. paštas:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="evaluation">Įvertinimas:</label>
            <select name="evaluation" id="evaluation">
                <option value="1" id="1">1</option>
                <option value="2" id="2">2</option>
                <option value="3" id="3">3</option>
                <option value="4" id="4">4</option>
                <option value="5" id="5">5</option>
                <option value="6" id="6">6</option>
                <option value="7" id="7">7</option>
                <option value="8" id="8">8</option>
                <option value="9" id="9">9</option>
                <option value="10" id="10" selected="selected">10</option>
            </select>
        </div>

        <div>
            <label for="comments">Komentarai:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
      
      <input type="submit" value="Pateikti">
    </form>
  </body>
</html>
